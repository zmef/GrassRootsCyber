name: Add Signature to signatures.json
on:
  issues:
    types: [opened]

jobs:
  add-signature:
    if: contains(github.event.issue.labels.*.name, 'signature')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse issue body and append to JSON
        run: |
          echo "Issue body:"
          echo "${{ github.event.issue.body }}"

          NAME=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=### Name or Organization\s).*' | xargs)
          TYPE=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=### Representation\s).*' | xargs)
          DATE=$(echo "${{ github.event.issue.body }}" | grep -oP '(?<=### Date\s).*' | xargs)

          echo "Parsed values: $NAME | $TYPE | $DATE"

          cd signatures
          jq --arg name "$NAME" --arg type "$TYPE" --arg date "$DATE" \
            '. += [{"name": $name, "type": $type, "date": $date}]' \
            signatures.json > tmp.json && mv tmp.json signatures.json

      - name: Commit changes
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add signatures/signatures.json
          git commit -m "Add signature: $NAME" || echo "No changes to commit"
          git push
