name: Add Signature to signatures.json

on:
  issues:
    types: [opened]

jobs:
  add-signature:
    runs-on: ubuntu-latest

    steps:
      - name: Check for 'signature' label
        if: contains(join(github.event.issue.labels.*.name), 'signature')
        run: echo "Label 'signature' found. Proceeding."

      - name: Exit if label not found
        if: "!contains(join(github.event.issue.labels.*.name), 'signature')"
        run: |
          echo "No 'signature' label found. Exiting."
          exit 0

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse issue body and append to JSON
        run: |
          echo "Raw issue body:"
          echo "${{ github.event.issue.body }}"

          NAME=$(echo "${{ github.event.issue.body }}" | awk '/### Name or Organization/{getline; print}' | xargs)
          TYPE=$(echo "${{ github.event.issue.body }}" | awk '/### Representation/{getline; print}' | xargs)
          DATE=$(echo "${{ github.event.issue.body }}" | awk '/### Date/{getline; print}' | xargs)

          echo "Parsed: $NAME | $TYPE | $DATE"

          cd signatures
          jq --arg name "$NAME" --arg type "$TYPE" --arg date "$DATE" \
            '. += [{"name": $name, "type": $type, "date": $date}]' \
            signatures.json > tmp.json && mv tmp.json signatures.json

      - name: Commit changes
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          git add signatures/signatures.json
          git commit -m "Add signature: $NAME" || echo "No changes to commit"
          git push
